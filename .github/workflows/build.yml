name: build

on: [pull_request, push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Build
              run: |
                  npm i -g npm@7
                  npm i -g lerna
                  lerna bootstrap
              env:
                  CI: true
